<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body{
            
            background-image: linear-gradient(to right, #00ffaa, #9ea022);
        }
        button{
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            color: rgb(20, 19, 19);
            font-size: 30px;
            cursor: pointer;
            margin: 20px;
            background-image: linear-gradient(to right, #00aaff, #ff00cc);
            box-shadow: black 0px 5px 10px;
            justify-content: center;
            
        }
        button:hover{
            opacity: 0.8;
        }
        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #toastbox{
            position: absolute;
            display: fixed;;
            top: 50px;
            right: 50px;
            display: flex;
            align-items: flex-end;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
             }
        .toast{
                height: 60px;
                width: 400px;
               position: relative;
                padding: 15px;
                margin: 10px;
                background-color: white;
                color:black;
                font-size: 20px;
              display: flex;
              align-items: center;
              transform:translateX(100%);
                animation: slide 0.5s ease forwards;
                
                
                box-shadow: black 0px 5px 10px;
             }
             @keyframes slide{
                
                100%{
                    transform:translateX(0);
                }
                0%{
                    transform:translateX(100%);
                }
             }
             .toast::after{
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;;
                height: 8px;
                background-color:green;
                animation: anim 5s linear forwards;
             }
             .toast.error::after{
                background-color: red;
             }
             .toast.invalid::after{
                background-color: orange;
             }
             @keyframes anim{
                0%{
                    width: 100%;
                }
                100%{
                    width: 0%;
                }
             }
             .toast i{
                

                color: green;
                font-size: 40px;
                margin: 0 20px;
             }
             .error i{
                color: red;
             }
             .invalid i{
                color: orange;
             }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: BLACK;"><U>TOAST NOTIFICATION</U></h1>
    <div class="buttons">
        <button onclick="showtoast('<i class=\'bx bxs-check-circle\'></i>success')">success</button>
        <button onclick="showtoast('<i class=\'bx bxs-x-circle\'></i>invalid')">invalid</button>
        <button onclick="showtoast('<i class=\'bx bxs-error-circle\'></i>error')">error</button>
    </div>
    <div id="toastbox"></div>
    <script>
        let toastbox=document.getElementById("toastbox");
        function showtoast(type) {
            let toast = document.createElement("div");
            toast.classList.add("toast"); // Updated from toast.class to toast.className
            toast.innerHTML = type;
            toastbox.appendChild(toast);
            if(type.includes("invalid")){
              toast.classList.add("invalid"); // Updated from toast.class to toast.className
            
        }
        if(type.includes("error")){
            toast.classList.add("error"); // Updated from toast.class to toast.className
            
        }
        setTimeout(()=>{
           toast.remove(); // Corrected the typo from reove to remove
        },5000);
    }
       
    </script>
</body>
</html>
